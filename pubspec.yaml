name: pet_adoption_app
description: A comprehensive pet adoption application
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Storage
  # hive: ^2.2.3
  # hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Network
  http: ^1.1.0
  dio: ^5.3.2
  
  # UI
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  confetti: ^0.7.0
  lottie: ^2.7.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/